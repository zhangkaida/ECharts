<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>入门·图表标注</title>
    <!--引入 echarts-->
    <script src="js/echarts.min.js"></script>
</head>
<body>
<!--准备一个容器-->
    <div id="main" style="width:900px;height: 600px;"></div>
</body>
<script>

    //用echarts.init 方法获取这个容器
    let myChaart = echarts.init(document.getElementById('main'));
    //自定义配置
    let option = {
        //标题
        title:{
            //是否显示
            show:true,
            //标题
            text:'Echarts 入门实例',
        },
        //工具箱
        toolbox:{
            show:true,//false隐藏
            feature:{
                //是否保存图片
                saveAsImage:{
                    show:true
                },
                //数据视图工具，可以展现当前图表所用的数据，编辑后可以动态更新。
                dataView:{
                    show:true,
//                    readOnly:false
                },
                //配置项还原。
                restore:{
                    show:true
                },
                //数据区域缩放。目前只支持直角坐标系的缩放。
                dataZoom:{
                    show:true
                },
                //动态类型切换
                magicType:{
                    //  'line'（切换为折线图）  'bar'（切换为柱状图）,
                    // 'stack'（切换为堆叠模式）, 'tiled'（切换为平铺模式）
                    type: ['line', 'bar', 'stack', 'tiled']
                }
            }
        },
        //是否显示提示框组件
        tooltip:{
            //坐标轴触发，主要用在柱状图，折线图等会使用类目轴的图表中使用。
            trigger:"axis"
            //数据项图形触发，主要用在散点图，饼图等无类目轴的图表中使用。
//            trigger:'item'
        },
        //图例
        legend:{
            //整个数据的名字
            data:['销量']
        },
        //X轴显示的信息
        xAxis:{
            data:['衬衫',"羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
        },
        //Y轴没有写的话会根据下面数据里自定义的值自动的生成一个Y轴
        yAxis:{},
        //数据，以数组的形式可以传多个数据
        series:[{
            name:'销量',
            type:'line',
            data:[11, 11, 15, 28, 12, 23, 10], //显示的数据
            //图表标注。
            markPoint: {
                data: [
                    {type: 'max', name: '最大值'},
                    {type: 'min', name: '最小值'}
                ]
            },

            markLine: {
                //显示平均值
                data: [
                    {type: 'average', name: '平均值'}
                ]
            }
        }]
    };
    myChaart.setOption(option)
</script>

</html>
